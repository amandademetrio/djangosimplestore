<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadon Add a Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <style>
        h1 {
            margin-top: 2%
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a product</h1>
        <form action='/addprocess' method='post'>
        {% csrf_token %}
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" name="procuct_name" placeholder="Enter product">
            </div>
            <div class="form-group">
                <label>Product Price</label>
                <input type="text" class="form-control" name="procuct_price" placeholder="Enter price">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
            <a href="/" type="button" class="btn btn-light">Go Back</a>
        </form>
    </div>
</body>
</html>
